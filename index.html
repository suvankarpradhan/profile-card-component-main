<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class=top-img src="images/bg-pattern-top.svg" alt="img1">
  <img class=bottom-img src="images/bg-pattern-bottom.svg" alt="im2">
  <div class="card">
    <div class="card-header">
      <img class="cover-img" src="images/bg-pattern-card.svg" alt="cover-img">
      <img class="profile-img" src="images/image-victor.jpg" alt="profileimg">
    </div>
    <div class="card-body">
      <div class="profile-name">
        <p id="name">Victor Crest</p>
      </div>
      <div class="profile-age">
        <p id="age">26</p>
      </div>
      <div class="profile-location">
        <p id="location">London</p>
      </div>
    </div>
    <div class="card-footer">
      <div class="profile-followers">
        <p id="followers">80K</p>
        <p>Followers</p>
      </div>
      <div class="profile-likes">
        <p id="likes">803K</p>
        <p>Likes</p>
      </div>
      <div class="profile-photos">
        <p id="photos">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Suvankar Pradhan</a>.
  </div>
</body>

</html>
